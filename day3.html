<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stone Paper Scissors Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f4e7e7b1;
    }
    button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Stone Paper Scissors</h1>
  <button onclick="play('stone')">ðŸª¨ Stone</button>
  <button onclick="play('paper')">ðŸ“„ Paper</button>
  <button onclick="play('scissors')">âœ‚ Scissors</button>
  <div id="result"></div>
  <div id="score" style="margin-top: 20px; font-size: 18px;"></div>
  <script>
    let wins = 0;
    let losses = 0;
    let draws = 0;
    function play(playerChoice) {
      const choices = ['stone', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = '';
      if (playerChoice === computerChoice) {
        result = "It's a draw!";
        draws++;
      } else if (
        (playerChoice === 'stone' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'stone') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = 'You win!';
        wins++;
      } else {
        result = 'You lose!';
        losses++;
      }
      document.getElementById('result').innerHTML = `
        You chose <strong>${playerChoice}</strong>, computer chose <strong>${computerChoice}</strong>.<br>
        <strong>${result}</strong>
      `;
      document.getElementById('score').innerHTML = `
        Wins: ${wins} | Losses: ${losses} | Draws: ${draws}
      `;
    }
  </script>
</body>
</html>
