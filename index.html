    }

    canvas {
      margin-top: 20px;
      border: 2px solid #444;
      border-radius: 8px;
      max-width: 100%;
      background: white;
    }

    footer {
      text-align: center;
      background-color: #222;
      color: white;
      padding: 15px;
    }

    @media (max-width: 600px) {
      .meme-form input,
      .meme-form select,
      .meme-form button {
        width: 90%;
        margin: 5px auto;
      }

      .meme-container {
        padding: 20px;
      }
    }
  </style>
</head>
